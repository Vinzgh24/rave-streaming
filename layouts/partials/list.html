<!DOCTYPE html>
<html>
<head>
    <title>My Blog Posts</title>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    
    <main>
        <h2>All Posts</h2>
        {{ range .Data.Pages }}
            <article>
                <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                <p>{{ .Date.Format "January 2, 2006" }}</p>
                <div>{{ .Content }}</div>
            </article>
        {{ end }}
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} My Blog</p>
    </footer>
</body>
</html>
